<form class="form" ng-submit="doRegister()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" ng-model="user.username" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" class="form-control" ng-model="user.password" />
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" ng-model="user.name" />
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" id="surname" class="form-control" ng-model="user.surname" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" ng-model="user.email" />
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" class="form-control" ng-model="user.phone" />
    </div>
    <div class="form-group">
        <label for="afm">Afm</label>
        <input type="text" id="afm" class="form-control" ng-model="user.afm" />
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" class="form-control" ng-model="user.location" />
    </div>
    <div class="form-group">
        <label for="lat">Lat</label>
        <input type="text" id="lat" class="form-control" ng-model="user.lat" />
    </div>
    <div class="form-group">
        <label for="lon">Lon</label>
        <input type="text" id="lon" class="form-control" ng-model="user.lon" />
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" class="form-control" ng-model="user.country" />
    </div>
    <button class="btn btn-default">Submit</button>
</form>
